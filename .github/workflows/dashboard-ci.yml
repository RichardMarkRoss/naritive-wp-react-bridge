name: Dashboard CI

on:
  pull_request:
    paths:
      - "dashboard/**"
      - ".github/workflows/dashboard-ci.yml"
  push:
    branches: ["main"]
    paths:
      - "dashboard/**"
      - ".github/workflows/dashboard-ci.yml"

jobs:
  dashboard:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: dashboard

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: dashboard/package-lock.json

      - name: Install
        run: npm ci

      - name: Typecheck
        run: npm run typecheck --if-present

      - name: Build
        run: npm run build
