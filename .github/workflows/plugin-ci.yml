name: Plugin CI

on:
  pull_request:
    paths:
      - "plugin/**"
      - ".github/workflows/plugin-ci.yml"
  push:
    branches: ["main"]
    paths:
      - "plugin/**"
      - ".github/workflows/plugin-ci.yml"

jobs:
  php-lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.2"

      - name: Lint PHP
        run: |
          find plugin -type f -name "*.php" -print0 | xargs -0 -n1 php -l
